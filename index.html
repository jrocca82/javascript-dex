<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoccaSwap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="column-direction">
        <h1>Rocca Swap</h1>
        <h2>Powered by 1inch</h2>
        <h2>In association with Moralis Academy</h2>
      </div>
      <nav>
        <ul>
          <button>Log in</button>
          <button>Buy Crypto</button>
          <button>Log out</button>
        </ul>
      </nav>
    </header>
    <main>
      <table>
        <tr>
          <th>#</th>
          <th>Symbol</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>0</td>
          <td>ETH</td>
          <td>1000000000000000000</td>
          <td>
            <button>Swap</button>
          </td>
        </tr>
      </table>

      <form method="get" class="exchange-form">
        <label for="token"
          >From:
          <select id="from-token" name="from-token"></select
        ></label>
        <label
          >To:
          <select id="to-token" name="to-token"></select>
        </label>
        <button type="submit" id="submit-button" disabled>Get Quote</button>
      </form>
      <div id="quote-container"></div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
